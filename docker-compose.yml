services:
  forum:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: forum_app
    restart: always
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 3333

    depends_on:
      - db

    volumes:
      - ./src:/app/src
      - /app/node_modules
      - ./logs:/app/logs

  db:
    image: postgres:latest
    container_name: forum_postgres
    restart: always

    # ðŸ”¥ Inject .env into Postgres container
    env_file:
      - .env

    # Required by Postgres
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: forum_pgadmin
    restart: always

    env_file:
      - .env

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}

    ports:
      - "2020:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
